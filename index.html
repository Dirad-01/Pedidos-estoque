<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Estoque</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        h1 {
            text-align: center; /* Centraliza o texto */
            margin-bottom: 20px; /* Espa√ßo abaixo do t√≠tulo */
            font-size: 2em; /* Tamanho da fonte ajustado */
            color: #7a551c; /* Cor do texto */
            background-color: #ffffd5; /* Cor de fundo do t√≠tulo */
            padding: 10px; /* Espa√ßamento interno */
            border-radius: 8px; /* Bordas arredondadas */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Sombra para o t√≠tulo */
            text-transform: uppercase; /* Transforma o texto para mai√∫sculas */
            font-weight: bold; /* Texto em negrito */
        }

        /* Bot√£o de rolar para o topo */
        #scrollTopBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #7a551c;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            display: none; /* Inicialmente invis√≠vel */
            transition: background-color 0.3s;
        }

        #scrollTopBtn:hover {
            background-color: #b68e56;
        }

        /* Removido o efeito de foco de amplia√ß√£o */
        .search-bar:focus {
            border-color: #7a551c;
            outline: none;
            box-shadow: none; /* Sem efeito de sombra */
        }

        /* Efeito de neve */
        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 1000;
            color: white;
            font-size: 1em;
            animation: snow linear infinite;
        }

        @keyframes snow {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1; /* Totalmente vis√≠vel no in√≠cio */
            }
            90% {
                opacity: 1; /* Permanece vis√≠vel at√© perto do fim */
            }
            100% {
                transform: translateY(100vh) rotate(360deg); /* Alcan√ßa o fim da p√°gina */
                opacity: 0; /* Gradualmente desaparece */
            }
        }
    </style>
</head>
<body>
    <!-- Fundo de neve -->
    <div id="snowContainer"></div>

    <div class="container">
        <h1>Pedidos de Materiais</h1> <!-- T√≠tulo adicionado -->
        <input type="text" id="searchBar" class="search-bar" placeholder="Buscar materiais...">
        <ul id="resultList" class="result-list"></ul>
        <h3>Materiais Adicionados:</h3>
        <ul id="addedList" class="added-list"></ul>
        <button id="generateData" class="generate-button">Gerar Dados</button>
    </div>
    <!-- Modal -->
    <div id="dataModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2>Dados dos Pedidos</h2>
            <div id="dataContainer"></div>
            <button id="copyButton" class="copy-button">Copiar Dados</button>
        </div>
    </div>
    <footer>
        ¬© 2024 Dirad. Todos os direitos reservados.
    </footer>

    <!-- Bot√£o de rolar para o topo -->
    <button id="scrollTopBtn" title="Voltar ao topo">üëÜ</button>

    <script src="script.js"></script>
    <script>
        // Obt√©m o bot√£o
        let mybutton = document.getElementById("scrollTopBtn");

        // Quando o usu√°rio rolar para baixo 20px a partir do topo do documento, exibe o bot√£o
        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        };

        // Quando o usu√°rio clicar no bot√£o, rola para o topo da p√°gina
        mybutton.onclick = function() {
            document.body.scrollTop = 0; // Para Safari
            document.documentElement.scrollTop = 0; // Para Chrome, Firefox, IE e Opera
        };

        // Adiciona flocos de neve e estrelas
        function createSnowflakes() {
            const snowContainer = document.getElementById('snowContainer');
            if (!snowContainer) return;

            for (let i = 0; i < 7; i++) { // Mant√©m 7 s√≠mbolos por ciclo
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';

                // Alterna entre floco de neve e estrela
                snowflake.textContent = Math.random() > 0.5 ? '‚ùÑ' : '‚ùÑÔ∏è'; 

                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.fontSize = `${Math.random() * 12 + 12}px`;
                snowflake.style.animationDuration = `${Math.random() * 10 + 7}s`;
                snowflake.style.opacity = Math.random();
                snowContainer.appendChild(snowflake);

                // Remove os s√≠mbolos depois de sua anima√ß√£o
                snowflake.addEventListener('animationend', () => {
                    snowflake.remove();
                });
            }
        }

        // Corrigido: Limpa os s√≠mbolos antigos antes de criar novos
        function refreshSnowflakes() {
            const snowContainer = document.getElementById('snowContainer');
            if (snowContainer) snowContainer.innerHTML = ''; // Limpa s√≠mbolos antigos
            createSnowflakes();
        }

        // Cria s√≠mbolos em intervalos
        setInterval(refreshSnowflakes, 9000); // Intervalo para criar novos flocos e estrelas
    </script>
</body>
</html>
